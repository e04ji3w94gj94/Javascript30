<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const ans1 = people.some(p => {
      return new Date().getUTCFullYear() - p.year >= 19;
    })
    console.log(ans1)

    // Array.prototype.every() // is everyone 19 or older?

    const ans2 = people.every(p => {
      return new Date().getUTCFullYear() - p.year >= 19;
    })
    console.log(ans2)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const ans3 = comments.find(comment => {
      return comment.id === 823423;
    })
    console.log(ans3)

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const ans4 = comments.findIndex(comment => {
      return comment.id === 823423;
    })
    console.log(ans4)

    // delete the comment with the ID of 823423

    //slice, splice

    // const ans5 = comments.splice(ans4, 1)
    // const ans6 = [...comments].splice(ans3, 1) //保留原始資料
    // console.log(ans5, ans6, comments)

    const ans7 = comments.slice(0, ans4)
    const ans8 = comments.slice(ans4 + 1)
    const ans9 = [...ans7, ...ans8]

    console.log(ans7, ans8, ans9, comments)
  </script>
</body>

</html>
